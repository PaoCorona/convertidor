<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingrese cantidad</label>
                <input type="number" class="form-control form control-lg" [(ngModel)]="cantidad" (input)="convertir()"
                id="cantidad" placeholder="Ingrese la cantidad...">
            </div>
        </div>
        <div class ="row">
            <div class="col-lg-6">
                <div class="form-group">
                <label for ="tengo">Tengo </label>
                <select class="form-control form-control-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
    <div class="col-lg-6">
        <div class ="form-group">      
            <label for="quiero">quiero</label>
            <select class ="form-control form-control-lg" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
            </select>
            </div>
        </div>
    </div>
</div>
<h5 class ="text-center">
    <span class="badge badge-sucess">{{cantidad}}{{tengo}}</span>
    <span class="badge badge-secundary">SON</span>
    <span class="badge badge-sucess">{{total}} {{quiero}}</span>
</h5>
</div>
